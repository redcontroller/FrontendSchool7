<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 인생 슬로건</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        div {
            background-color: cornflowerblue;
            color: azure;
            width: 50vw;
            height: 50vh;
            text-align: center;
            vertical-align: auto;
            margin-top: 30%;
            margin-bottom: 30%;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }

        h1 {
            /* text-decoration: yellow underline solid 3px; */
            padding: 20px;
            border-bottom: white 2px solid;
        }

        p {
            font-style: italic;
            font-size: 45px;
            font-family: 'Nanum Pen Script', cursive;
        }

        p::first-letter {
            /* text-transform: capitalize; */
            font-weight: bolder;
        }

        section {
            text-align: center;
            line-height: 30px;
        }

        .aa {
            color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <h1>김모건 인생 슬로건</h1>
        <section>
            <p>열심히 하면 <span class="aa">기회가</span> 찾아오고</p>
            <p>꾸준히 하면 <span class="aa">변화가</span> 찾아오고</p>
            <p>간절하면 <span class="aa">인생이</span> 바뀐다.</p>
        </section>
    </div>
</body>

</html>

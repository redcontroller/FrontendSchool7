<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
</head>
<style>
    a {
        color: skyblue;
        text-decoration: none;
        transition: all 0.3s;
    }

    a:visited {
        color: red;
    }

    a:active {
        background-color: aqua;
    }

    a:focus {
        background-color: salmon;
        transition: all 0.3s;
    }

    a:hover {
        font-size: 5em;
    }
</style>

<body>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.ssss.sssssdddd/">삼성</a>
    <a href="https://www.ssss.sssssdddd/">????</a>
</body>

</html>

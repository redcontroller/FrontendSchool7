<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        ol {
            list-style-position: inside;
        }

        ul {
            /* list-style: square;
            list-style-position: outside; */
            list-style: none;
            padding: 0;
        }

        li {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ol reversed>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>
            <div>리스트</div>
        </li>
    </ol>

    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <dl>
        <div>
            <dt>프론트엔드 스쿨 5기</dt>
            <dd>조용하지만 강한 사람들이 모인 곳.</dd>
        </div>
        <div>
            <dt>프론트엔드 스쿨 7기</dt>
            <dd>열정이 넘치고 귀여운 사람들이 모인 곳.</dd>
        </div>
    </dl>
</body>

</html>

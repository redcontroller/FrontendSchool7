<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIL</title>
    <style>
        body,
        div {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            clip-path: circle(40%);
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            clip-path: ellipse(130px 140px at 10% 20%);
        }

        .box3 {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        }

        .eye-out {
            content: " ";
            display: block;
            width: 122px;
            height: 300px;
            height: inherit;
            border-radius: 50% / 50%;
            position: absolute;
            background-color: #FFAFE7;
            clip: rect(0, 122px, 0px, 0px);
            animation: eye-blink 3s infinite;
        }

        .eye-out::after {
            content: " ";
            display: block;
            position: absolute;
            top: 20px;
            left: 26px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid;
            border-color: transparent transparent black black;
            transform: rotate(-45deg);
        }


        /* eye blink */
        @keyframes eye-blink {
            0% {
                clip: rect(0, 122px, 0px, 0px);
            }

            10% {
                clip: rect(0, 122px, 0px, 0px);
            }

            20% {
                clip: rect(0, 122px, 150px, 0px);
            }

            30% {
                clip: rect(0, 122px, 0px, 0px);
            }

            100% {
                clip: rect(0, 122px, 0px, 0px);
            }
        }
    </style>
</head>

<body>
    <div class="eye-out"></div>

<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div> -->
</body>

</html>

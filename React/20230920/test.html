<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피보나치 수열</title>
</head>

<body>
    <script>
        // [1, 1, 2, 3, 5, 8, 13, ...]
        function fn(n) {
            if (n === 1 || n === 2) {
                return 1
            } else {
                return fn(n - 1) + fn(n - 2)
            }
        }

        // fn(6)
        // fn(5) + fn(4)
        // fn(4) + fn(3) + fn(3) + fn(2)
        // fn(3) + fn(2) + fn(2) + fn(1) + fn(2) + fn(1) + 1
        // fn(2) + fn(1) + 1 + 1 + 1 + 1 + 1 + 1
        // 1 + 1 + 6
        // 8

        // 메모이제이션 적용
        const memo = [];

        function fnMemo(n) {
            if (n === 1 || n === 2) {
                memo[n] = 1;
                return 1
            } else if (memo[n] !== undefined) { // 저장되어 있다면?
                return memo[n]
            } else {
                memo[n] = fnMemo(n - 1) + fnMemo(n - 2);
                return memo[n]
            }
        }

        // n = 6 이라면? fnMemo(6)
        // memo[6] = fnMemo(5) + fnMemo(4);
        // memo ==> [undefined,undefined,undefined,undefined,undefined,undefined, fnMemo(5) + fnMemo(4)]
        // fnMemo(4) + fnMemo(3) + fnMemo(3) + fnMemo(2);
        // memo ==> [undefined,undefined,undefined,undefined,
        //            fnMemo(3)+fnMemo(2), fnMemo(4)+fnMemo(3), fnMemo(5)+fnMemo(4)]
        // fnMemo(3) + fnMemo(2) + fnMemo(2) + fnMemo(1) + fnMemo(2) + fnMemo(1) + 1
        // memo ==> [undefined, 1 , fnMemo(2) + fnMemo(1), fnMemo(3) + fnMemo(2),
        //            fnMemo(3)+fnMemo(2), fnMemo(4)+fnMemo(3), fnMemo(5)+fnMemo(4)]
        // fnMemo(2) + fnMemo(1) + 1 + 1 + 1 + 1 + 1 + 1
        // memo ==> [undefined, 1, 1, 2, 3, 5, 8, 13]

        function fnMemo2(n) {
            if (n === 1 || n === 2) {
                memo[n] = 1;
                return 1
            }
            // nullish 연산자 사용
            return memo[n] ?? (memo[n] = fnMemo(n - 1) + fnMemo(n - 2));
        }
    </script>
</body>

</html>

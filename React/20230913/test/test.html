<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
    <title>document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const CardDiv = window.styled.div`
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #c4c4c4;
            margin-bottom: 20px;
            width: ${(props) => (props.className === "setting" ? "200px" : "400px")};
        `;


        const Card = (props) => {
            console.log(props.children);
            return (
                <CardDiv className={props.className}>
                    <h3>{props.value}</h3>
                    <hr />
                    {props.children}
                </CardDiv>
            );
        };

        const SettingCard = () => {
            return (
                <React.Fragment>
                    <button>초기화</button>
                    <button>저장하기</button>
                </React.Fragment>
            );
        };

        const ShareCard = () => {
            return (
                <React.Fragment>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque ut
                        eveniet, laudantium, deleniti autem sequi molestias magni quia, aliquam
                        et praesentium nostrum dolores culpa cupiditate unde doloremque labore
                        beatae accusamus.
                    </p>
                    <div>
                        <button>이미지 저장</button>
                        <button>트위터</button>
                        <button>페이스북</button>
                    </div>
                </React.Fragment>
            );
        };

        function App() {
            return (
                <React.Fragment>
                    <Card className="setting" value="챌린지 설정">
                        <SettingCard />
                    </Card>
                    <Card className="share" value="서비스 공유하기">
                        <ShareCard />
                    </Card>
                </React.Fragment>
            );
        }

        const root = ReactDOM.createRoot(document.querySelector("#root"));
        root.render(<App />);
    </script>
</body>

</html>

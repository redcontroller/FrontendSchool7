<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        article {
            display: inline-block;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .viewer {
            display: block;
            font-size: 24px;
            color: teal;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <article>
        <strong class="viewer"></strong>
        <input class="inp-txt" type="text">
        <button class="btn-push" onClick="push()">적용</button>
    </article>

    <script>
        // 전역변수의 사용. 메모리를 계속 차지한다.
        // 함수가 아니기 때문에 테스트 자체가 불가능하다.
        // 클래스나 함수 안에 있어야 한다.
        // 
        const viewer = document.querySelector('.viewer');
        viewer.textContent = "hello lions";

        // 재사용성이 떨어집니다.
        // HTML 과 JS (서로 다른 언어)가 섞여 있다. 유비지보가 어려움
        function push() {
            const inpTxt = document.querySelector('.inp-txt');
            viewer.textContent = inpTxt.value;
        }

        // 테스트가 가능하려면!
        /**
         * 1. 테스트 대상이 UI에서 완전히 분리되어야 한다.
         * 2. 모든 기능은 함수로 구현해야 한다.
        **/


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        body,
        header,
        main,
        form,
        footer,
        div,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
            font-family: 'Pretendard-Regular';
        }

        h1,
        h2,
        a,
        p {
            text-decoration: none;
            font-family: inherit;
            color: inherit;
        }

        .a11y-hidden {
            clip: rect(1px, 1px, 1px, 1px);
            clip-path: inset(50%);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
        }

        header {
            width: auto;
            height: fit-content;
            /* background-color: skyblue; */
            /* text-align: center; */
        }

        footer {
            background-color: blue;
        }

        main {
            height: 100px;
            background-color: aqua;
        }

        .header-logo {
            display: float;
        }

        .header-logo img {
            width: 156px;
            height: 75px;
            margin: 22px auto 23px 108px;
        }

        .header-join {
            display: float;
            float: right;
            margin-top: 40px;
            margin-right: 108px;
        }

        .header-join>img {
            margin: 4px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <a class="header-logo" href="#">
            <h1 class="a11y-hidden">두근두근 비밀일기</h1>
            <img src="./img/logo.svg" alt="logo">

            <a class="header-join" href="#">
                <img src="./img/icon-join.svg" alt="">
                <span>회원가입</span>
            </a>
        </a>
    </header>

    <main>
        <h2>
            <img src="./img/logo.svg" alt="logo">
            <span>로그인</span>
        </h2>
        <form></form>
    </main>
    <footer>Copyright 2023. WENIV All rights reserved.</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 뒤집기</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Bold';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, rgb(86, 84, 84), black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard-Bold';
        }

        .wrap {
            /* border: 2px dashed red; */
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* 기준 */
            position: relative;

            transition: transform 0.8s cubic-bezier(0.88, 0.42, 0.56, 1.26);
            transform-style: preserve-3d;
            transform: perspective(400px) scale(0.5);
        }

        .front,
        .back {
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 40px;
            color: #fff;

            position: absolute;
            backface-visibility: hidden;
        }

        .front {
            background-color: rgba(194, 172, 92, 0.8);
        }

        .back {
            background-color: rgba(249, 151, 53, 0.8);
            transform: rotateY(180deg);
        }

        .wrap:hover .card {
            transform: perspective(400px) scale(1) rotateY(540deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="front">I am</div>
            <div class="back">Groot!!</div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 함수</title>
    <style>
        div {
            background-color: skyblue;
            /* width: calc(100% - 40rem); */
            width: calc((40px + 10rem) * 2);
        }

        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            float: left;
            background-color: gold;
            /* width: 33.3333%; */
            /* width: calc((100% - (20px * 2))/3); */
            width: calc((100% - (20px * 3))/4);
        }

        li:not(:first-child) {
            margin-left: 20px;
        }

        /* li~li {
            margin-left: 20px
        } */

        li:nth-child(even) {
            /* 홀수 odd, 짝수 even */
            background-color: seagreen;
        }
    </style>
</head>

<body>
    <div>
        hello
    </div>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>3</li>
    </ul>
</body>

</html>

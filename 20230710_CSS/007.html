<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 UI 만들기</title>
    <style>
        body,
        h1,
        h2,
        p {
            margin: 0;
        }

        h1,
        h2 {
            font-family: inherit;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            font-family: 'Pretendard-Regular', sans-serif;
            color: #29363d;
        }

        .card-ui {
            width: 288px;
            /* height: 348px; */
            border-radius: 8px;
            box-shadow: 2px 2px 8px 0px rgba(0, 0, 0, 0.1);
            margin: 10px 10px auto;
        }

        .card-ui img {
            width: 100%;
            aspect-ratio: 288/196;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .card-ui .text-group {
            padding: 24px 16px 16px;
        }

        .card-ui .title-text {
            font-size: 16px;
            font-weight: 700;
            color: #29363D;
            line-height: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .body-text {
            font-size: 12px;
            color: #5A6A72;
            margin: 16px 0;
            font-weight: 400;
            overflow: hidden;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-height: 160%;
            height: calc(1em * 1.6 * 2);
        }

        .card-ui .read {
            font-size: 14px;
            font-weight: 700;
            line-height: normal;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 style="font-size: large;">카드 UI 만들기</h1>
    <article class="card-ui">
        <a href="#">
            <img src="./images/unsplash_lB9ylP8e9Sg.png" alt="10시39분 방안" />
            <div class="text-group">
                <h2 class="title-text">그것을 피가 청춘을 것이다</h2>
                <p class="body-text">청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가 충분히 청춘 것이다. 얼마나 반짝이는 소담스운 열락의 아름다우냐? 가지에 같지 청춘의
                    옷을
                    목숨을 피어나기 오직 군영과 칼이다.
                    거친 끓는 예가
                    뿐이다. 방지하는 꽃이 청춘을 생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리 평화스러운 있는가?</p>
                <p class="read">Read</p>
            </div>
        </a>
    </article>
</body>

</html>

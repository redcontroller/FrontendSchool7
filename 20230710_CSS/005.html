<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        body {
            height: 200vh;
        }

        .box {
            width: 100px;
            height: 100px;
            /* background-color: royalblue; */
            background-color: rgba(65, 105, 255, 0.8);
            color: white;
        }

        .relative {
            position: relative;
            top: 20px;
            /* left: 200px; */
            right: 50px;
        }

        .absolute {
            position: absolute;
            top: 0px;
            left: 0;
        }

        .parent {
            position: relative;
        }

        .fixed {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }

        .sticky {
            position: sticky;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <!-- <div class="box relative"> -->
        <div class="box fixed">
            box
        </div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi aspernatur, officia provident magni ullam
        assumenda eaque ut consectetur esse error quod animi molestiae. Reprehenderit iste rerum totam quos perferendis
        corporis.
    </div>

    <div class="box sticky">
        box
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>

<body>
    <script>
        let a = new Set('abc');
        let b = new Set('cde');

        const cross = [...a].filter((value) => {
            return b.has(value);
        })
        console.log(cross);

        const union = new Set([...a].concat([...b]));
        console.log(union);

        const differ = [...a].filter((value) => {
            return !b.has(value)
        })
        console.log(differ);

    </script>
</body>

</html>

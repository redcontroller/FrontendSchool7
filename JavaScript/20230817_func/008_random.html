<body>
    <script>
        // 로또 생성기
        // Math.random(); // 0 ~ 0.9999... 사이의 실수
        // Math.random() * 10 // 2 ~ 9.9999...
        // Math.random() * 10 + 2 // 2 ~ 11.9999...
        // Math.random() * 8 + 2 // 2 ~ 9.9999...

        // parseInt(Math.random * 8 + 2);

        function lottoGenerator() {
            // const lottArr = [];
            const lottoSet = new Set();

            // while (lottArr.length < 6) {
            while (lottoSet.size < 6) {
                // 1 ~ 45.99999
                const result = parseInt(Math.random() * 45 + 1);

                // if (!lottArr.includes(result)) {
                //     lottArr.push(result);
                // }
                lottoSet.add(result); // set 객체는 중복을 허용 안함
            }
            // return lottArr
            return lottoSet;
        }

        // console.log(lottoGenerator().sort((a, b) => a - b));
        console.log(lottoGenerator());
    </script>

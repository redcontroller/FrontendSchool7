<body>
    <script>
        new Map();
        const myMap = new Map();
        myMap.set('하나', 1);
        console.log(myMap.get('하나'));

        function test() { }
        myMap.set(test, 'my function');

        console.log(myMap.has('하나'));
        console.log(myMap.has(test));

    </script>

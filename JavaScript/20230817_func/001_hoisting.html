<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoisting</title>
</head>

<body>
    <script>
        function reverse(text) {

            if (text.length <= 1) {
                return text
            }
            return reverse(text.slice(1)) + text[0]
        }

        reverse('hello');
        // slice() 메소드는 문자열의 일부를 추출하면서 새로운 문자열을 반환
        // reverse('hello') == reverse('ello') + 'h' == 'olle' + 'h'
        // reverse('ello') == reverse('llo') + 'e' == 'oll' + 'e'
        // reverse('llo') == reverse('lo') + 'l' == 'ol' + 'l'
        // reverse('lo') == reverse('o') + 'l' == 'o' + 'l'
        // reverse('o') == 'o'


        // 팩토리얼은 1부터 n까지의 곱을 구하는 함수를 의미합니다.
        function factorial(n) {
            if (n <= 1) {
                return n
            }
            return n * factorial(n - 1)
        }

        console.log(factorial(5)); // 5 * 4 * 3 * 2 * 1

        // factorial(5) == 5 * factorial(4) == 5 * 24
        // factorial(4) == 4 * factorial(3) == 4 * 6
        // factorial(3) == 3 * factorial(2) == 3 * 2
        // factorial(2) == 2 * factorial(1) == 2 * 1
        // factorial(1) == 1

        // sigma는 1부터 n까지의 합을 계산하는 함수를 의미합니다.
        function sigma(n) {
            if (n <= 1) {
                return n
            }
            return n + sigma(n - 1)
        }

        console.log(sigma(5)); // 5 + 4 + 3 + 2 + 1

        // sigma(5) == 5 + sigma(4) == 5 + 10
        // sigma(4) == 4 + sigma(3) == 4 + 6
        // sigma(3) == 3 + sigma(2) == 3 + 3
        // sigma(2) == 2 + sigma(1) == 2 + 1
        // sigma(1) == 1

        console.log(x); // undefined
        console.log(y); // 오류 TDZ(Temporal Dead Zone)
        console.log(z); // 오류 TDZ

        var x = 1;
        let y = 2;
        const z = 3;
    </script>
</body>

</html>

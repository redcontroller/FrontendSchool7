<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>

<body>
    <ul>
        <li class="item1"></li>
        <li id="item2"><a href=""></a> </li>
        <li id="item3"></li>
    </ul>

    <script>
        console.log(document.getElementById('item2')); // 하나만 가져옴
        console.log(document.getElementsByTagName('li')); // 여러가지 가져옴
        console.log(document.getElementsByClassName('item1')); //
    </script>
</body>

</html>

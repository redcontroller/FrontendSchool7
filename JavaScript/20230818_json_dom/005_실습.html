<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        .container {
            margin: 0 auto;
            max-width: 300px;
        }

        .box {
            width: 100%;
            height: 300px;
            background-color: skyblue;
            transition: all 0.3s;
        }


        .btn-group {
            list-style-position: inside;
            box-sizing: border-box;
            width: 100%;
            padding: 20px 30px;
            width: 300px;
            display: flex;
            justify-content: space-between;
        }

        .box.red {
            background-color: red;
        }

        .box.yellow {
            background-color: yellow;
        }

        .box.green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <ul class="btn-group">
            <li><button class="red" type="button">빨강</button></li>
            <li><button class="yellow" type="button">노랑</button></li>
            <li><button class="green" type="button">초록</button></li>
        </ul>
    </div>
    <script>
        const box = document.querySelector('.box'),
            btns = document.querySelectorAll('button');

        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                box.className = 'box';
                box.classList.add(btn.className);
            })
        })

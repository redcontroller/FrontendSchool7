<body>
    <script>
        function isFalsy(v) {
            return !v;
        }
        function isTruthy(v) {
            return !!v;
        }
        console.log(`false: ${isFalsy(false)}`);
        console.log(`undefined: ${isFalsy(undefined)}`);
        console.log(`null: ${isFalsy(null)}`);
        console.log(`0: ${isFalsy(0)}`);
        console.log(`NaN: ${isFalsy(NaN)}`);
        console.log(`'' : ${isFalsy('')}`);

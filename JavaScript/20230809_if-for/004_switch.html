<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>

        let price = 0;
        let menu = '카페라떼'; // 메뉴를 바꿔보세요!

        switch (menu) {
            case '아메리카노':
                price = 4000;
                break;
            case '카페라떼':
                price = 5000;
                break;
            case '바닐라라떼':
                price = 6000;
                break;
            case '콜드브루':
                price = 5500;
                break;
            case '딸기라떼':
                price = 7000;
                break;
            case '레몬에이드':
                price = 6500;
                break;
            case '에스프레소':
                price = 3500;
                break;
            case '루이보스':
                price = 4500;
                break;
            default:
                console.log('메뉴를 정확히 입력하세요.');
        }

        switch (new Date().getDay()) {
            case 1:
                document.write('월요일입니다.');
                break;
            case 2:
                document.write('화요일입니다.');
                break;
            case 3:
                document.write('수요일입니다.');
                break;
            case 4:
                document.write('목요일입니다.');
                break;
            case 5:
                document.write('금요일입니다.');
                break;
            default:
                document.write('금금요일입니다. 주말이 뭐죠?');
                break;
        }

        const score = parseInt(prompt());
        switch (true) {
            case score >= 90:
                document.write('A');
                break;
            case score >= 80:
                document.write('B');
                break;
            case score >= 70:
                document.write('C');
                break;
            case score >= 60:
                document.write('D');
                break;
            default:
                document.write('강해져서 돌아와라');
                break;
        }
    </script>
</body>

</html>

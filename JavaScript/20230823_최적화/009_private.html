<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private property</title>
</head>

<body>
    <script>
        class Robot {
            #important

            constructor(name, info) {
                this.name = name;
                this.#important = info;
            }

            sayYouName() {
                console.log(`제 이름은 ${this.name} 입니다 삐리비리리비리`);
            }
        }

        const robot = new Robot('재현', 123123);
        console.log(robot.#important); // 크롬 개발자 도구에서는 된다. let/const 중복 선언과 같이.
        robot.#important = 0000;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        // 객체를 생성자 함수를 통해서 생성해보기
        const me = {
            name: '한재현',
            address: '제주도 제주시 인다 1길',
            phoneNum: '010-8000-0000',
            canWalk: function () {
                console.log('재현이가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        }

        const lion = {
            level: 1,
            levelUp: function () {
                this.level++;
            }
        }


        function Me() {
            // this.name = '한재현';
            this.address = '제주도 제주시 인다 1길';
            this.phoneNum = '010-8000-0000';
        }

        Me.prototype.name = "김철수";

        Me.prototype.canWalk = function () {
            console.log('재현이가 걷는다.');
        }

        Me.prototype.teaching = function (student) {
            student.levelUp();
        }

        function Lion() {
            this.level = 1;
        }

        Lion.prototype.levelUp = function () {
            this.level++;
        }

        const teacher = new Me();
        const student = new Lion();
        console.log(teacher);
        console.log(student);
        teacher.canWalk();
        teacher.teaching(student);
        console.log(student);

        console.log(teacher.name);
        const m1 = new Me();
        console.log(m1.name);

        class MeClass {
            // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 생성자만 정의할 수 있습니다.
            // 그리고 생성자 함수는 new 키워드가 호출될때 자동으로 실행됩니다.
            constructor(name) {
                this.name = name;
                this.address = '제주도 제주시 인다 1길';
                this.phoneNum = '010-8000-0000';
            }

            // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
            canWalk() {
                console.log('재현이가 걷는다.');
            }

            teaching(student) {
                student.levelUp();
            }
        };

        class LionClass {
            constructor() {
                this.level = 1;
            }

            levelUp() {
                this.level++;
            }
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        // 객체를 생성자 함수를 통해서 생성해보기
        const me = {
            name: '한재현',
            address: '제주도 제주시 인다 1길',
            phoneNum: '010-8000-0000',
            canWalk: function () {
                console.log('재현이가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        }

        const lion = {
            level: 1,
            levelUp: function () {
                this.level++;
            }
        }


        function Me() {
            // this.name = '한재현';
            this.address = '제주도 제주시 인다 1길';
            this.phoneNum = '010-8000-0000';
        }

        Me.prototype.name = "김철수";

        Me.prototype.canWalk = function () {
            console.log('재현이가 걷는다.');
        }

        Me.prototype.teaching = function (student) {
            student.levelUp();
        }

        function Lion() {
            this.level = 1;
        }

        Lion.prototype.levelUp = function () {
            this.level++;
        }

        const teacher = new Me();
        const student = new Lion();
        console.log(teacher);
        console.log(student);
        teacher.canWalk();
        teacher.teaching(student);
        console.log(student);

        console.log(teacher.name);
        const m1 = new Me();
        console.log(m1.name);

    </script>
</body>

</html>

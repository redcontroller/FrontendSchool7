<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소시지 클래스</title>
</head>

<body>
    <script>
        class Sausage {
            constructor(item1, item2) {
                this.item1 = item1;
                this.item2 = item2;
                this.name = `${item1} ${item2} 소세지`;
            }

            taste() {
                console.log(
                    `소세지에서 ${this.item1}와 ${this.item2}의 맛이 난다!`
                );
            }
        }

        // const sausage = new Sausage();

        // 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다.
        // 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.

        class FiresSausage extends Sausage {
            taste(msg) { // 오버라이딩 테크닉. 전달인자에 따라 다른 결과를 처리하도록 만들어 준다.
                if (msg) {
                    console.log(
                        `소세지에서 불맛이 어우러진 ${this.item1}와 ${this.item2}의 맛이 난다!! \n ${msg} 때문인 것 같다!`
                    );
                } else {
                    console.log(
                        `소세지에서 ${this.item1}와 ${this.item2}의 맛이 난다!`
                    );
                }
            }
        }

        class FiresSausage2 extends Sausage { }

        const firesSausage = new FiresSausage('파', '계란');
        const firesSausage2 = new FiresSausage2('파', '계란');
        console.log(firesSausage);
        firesSausage.taste(); // 메서드를 오버라이딩 했다.
        firesSausage2.taste(); // 부모 클래스 기본 메서드를 상속 받았다.
    </script>
</body>

</html>

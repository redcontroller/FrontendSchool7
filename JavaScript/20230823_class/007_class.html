<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 상속</title>
</head>

<body>
    <script>
        class Robot {
            constructor(name) {
                this.myName = name;
            }

            sayYouName() {
                console.log(`제 이름은 ${this.myName} 입니다 삐리비리리비리`);
            }
        }

        class BabyRobot extends Robot {
            // constructor(name) {
            //     super(name);
            // }

            sayBabyName() {
                this.sayYouName();
            }
        }

        const babyRobot = new BabyRobot('소을');
        console.log(babyRobot);
        console.log(babyRobot.sayBabyName());
    </script>
</body>

</html>

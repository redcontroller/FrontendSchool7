    <script>
        const main = document.querySelector('main');
        // const article = document.createElement('article');
        const frag = new DocumentFragment();
        // const frag = document.createDocumentFragment();

        for (let i = 0; i < 10; i++) {
            const article = document.createElement('article');

            // article.innerHTML +=
            article.innerHTML =
                `<figure>
                    <img class="figImg"
                        src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
                    <figcaption class="figCap">
                        유재석씨가 수상식에서 환하게 웃고 있다.
                    </figcaption>
                </figure>`;

            // main.appendChild(article);
            frag.appendChild(article);
        }

        // main.appendChild(frag); // 한번 사용하면 frag 는 메모리에서 제거된다.

        // main.appendChild(frag.cloneNode(true)); // 깊은 복사를 하여 재사용이 가능하다.
        // main.appendChild(frag.cloneNode(true)); // 재사용이 가능하다.
        // main.appendChild(frag.cloneNode(true)); // 재사용이 가능하다.

        main.appendChild(frag.cloneNode(false)); // 깊은 복사를 하지 않는다.

        console.log(frag); // frag 원본이 살아 있다.
    </script>
</body>

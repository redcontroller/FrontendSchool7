<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>

<body>
    <script>
        var peter = {
            name: 'Peter Parker',
            sayName: function (감탄사) {
                console.log(this.name + 감탄사);
            }
        }

        var bruce = {
            name: 'Bruce Wayne',
        }
        peter.sayName.call(bruce, '!');
    </script>
</body>

</html>

    <title>arrow</title>

<body>
    <script>
        // a에서 this = person
        // b에서 this = 상위스코프(상위에서 person을 보고있음) 즉 person
        // c에서 this = 상위스코프(상위에서 person을 보고있음) 즉 person
        const person = {
            name: 'hojun',
            age: 25,
            a() {
                console.log(this);
                console.log(this.name);
                let b = () => {
                    console.log(this);
                    console.log(this.name);
                    let c = () => {
                        console.log(this);
                        console.log(this.name);
                    }
                    c()
                }
                b()
            }
        }
        person.a()

//출력
// {name: 'hojun', age: 25, a: ƒ}
// hojun

// {name: 'hojun', age: 25, a: ƒ}
// hojun

// hojun
    </script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>

<body>

    <button id="btn1">클릭해봐요!</button>
    <button id="btn2">클릭해봐요!</button>

    <script>
        function a() {
            console.log(this);
        }
        a(); // window 객체

        const myObj = {
            val1: 100,
            func1() {
                console.log(this);
            }
        }

        myObj.func1();

        let myObj2 = {
            val1: 100,
            func2: function () {
                console.log(this);
            }
        }

        let test = myObj2.func2;
        test() // Window 객체

        const button1 = window.document.getElementById("btn1");
        const button2 = window.document.getElementById("btn2");

        button1.addEventListener('click', myObj.func1);
        button2.addEventListener('click', myObj.func1);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation</title>
</head>

<body>
    <form action="">
        <button type="submit" class="submit">제출</button>
    </form>

    <script>
        const btn = document.querySelector('form');
        btn.addEventListener('click', (event) => {
            event.preventDefault(); // 기본 동작은 막는다.
            console.log('submit');
            // 이벤트의 흐름을 차단합니다.
            event.stopPropagation(); // 이후 bubling 단계를 막는다.
        })

        // 캡처링 이벤트로 만들면 버블링 이벤트에서 전파를 막아도 소용없습니다.
        document.body.addEventListener('click', () => {
            console.log('event still alive!!')
        }, true); // capturing event (btn 보다 event 전파가 먼저 실행됬다)
    </script>
</body>

</html>

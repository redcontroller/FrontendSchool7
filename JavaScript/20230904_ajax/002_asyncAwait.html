        // async, await 를 제거했을 경우
        function message() {
            new Promise((resolve) => {
                setTimeout(() => {
                    resolve('hello');
                }, 100);
            }).then((result) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(result + ' world');
                    }, 100);
                });
            }).then((message) => {
                console.log(message);
            });
        }

        // 두가지 비동기 작업을 동시에 실행하고 싶은 경우
        async function message() {

            // Promise.all 결과값을 배열의 형태로 전달을 받는다.
            const [hello, world] = await Promise.all([
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('hello');
                    }, 100);
                }),
                new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('world');
                    }, 100);
                })
            ]);

            console.log(`${hello} ${world}`);
        }

        message();

    </script>

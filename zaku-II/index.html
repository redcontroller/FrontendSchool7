<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-06S ZAKU-II</title>
    <link rel="shorcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="./img/path4759.png" alt="Zion logo">
        <div>
            <h1>MS-06S ZAKU-II</h1>
            <p>PRINCIPALITY OF ZEON</p>
        </div>
    </header>

    <main class="main">
        <article class="comb">
            <div class="front"></div>
            <div class="side"></div>
            <div class="shadow"></div>
            <!-- <div class="groove"></div> -->
        </article>
        <article class="helmet">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="eye-bg"></div>
            <div class="bottom"></div>
            <div class="front"></div>
            <div class="front-bottom"></div>
            <div class="eye"></div>
            <div class="col-right"></div>
            <div class="col-left1"></div>
            <div class="col-left2"></div>
            <div class="col-left3"></div>
            <div class="row-left"></div>
        </article>
        <article class="mouth"></article>
        <article class="beard-right"></article>
        <article class="beard-left"></article>
    </main>

    <footer class="footer">
        <a href="https://github.com/redcontroller">Design by Redcontroller</a>
    </footer>
</body>

</html>
